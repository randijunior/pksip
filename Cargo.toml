[workspace]
members = [ "reader", "sip/encoding-layer", "sip/transaction-layer", "sip/transport-layer", "sip/tu-layer", ]
resolver = "1"

[workspace.dependencies]
encoding-layer = { path = "sip/encoding-layer" }
transport-layer = { path = "sip/transport-layer" }
transaction-layer = { path = "sip/transaction-layer" }
tu-layer = { path = "sip/tu-layer" }
reader = { path = "reader" }
